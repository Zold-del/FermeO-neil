name: Deploy and Run Discord Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permet de lancer le workflow manuellement

jobs:
  deploy-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './discord-bot/package-lock.json'

      - name: Install dependencies
        working-directory: ./discord-bot
        run: npm install

      - name: Create .env file
        working-directory: ./discord-bot
        run: |
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
          echo "GUILD_ID=${{ secrets.GUILD_ID }}" >> .env
          echo "CATEGORY_ID=${{ secrets.CATEGORY_ID }}" >> .env
          echo "NOTIFICATION_CHANNEL_ID=${{ secrets.NOTIFICATION_CHANNEL_ID }}" >> .env
          echo "PORT=3001" >> .env

      - name: Run Discord bot
        working-directory: ./discord-bot
        run: |
          npm install -g pm2
          pm2 start index.js --name discord-bot
          pm2 logs --lines 50 --no-daemon