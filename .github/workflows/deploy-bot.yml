name: Deploy and Run Discord Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permet de lancer le workflow manuellement

jobs:
  deploy-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './discord-bot/package-lock.json'

      - name: Install dependencies
        working-directory: ./discord-bot
        run: npm install

      - name: Create .env file
        working-directory: ./discord-bot
        run: |
          echo "DISCORD_TOKEN=MTM2NDU4OTk2MzkzNjY2MTUwNQ.Ge9sKu.aBv3csx926yEdRHokJZUvEtbHOMUlVuN-kqmPs" > .env
          echo "GUILD_ID=1334885430583230580" >> .env
          echo "CATEGORY_ID=11364741984991973539" >> .env
          echo "NOTIFICATION_CHANNEL_ID=1364742021042147379" >> .env
          echo "PORT=3001" >> .env

      - name: Run Discord bot
        working-directory: ./discord-bot
        run: |
          node index.js